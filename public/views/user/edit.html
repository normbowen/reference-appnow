<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="editForm">
			<h3 class="text-center">Edit user</h3>
			<fieldset ng-show="dataReceived">
				<div class="form-group">
					<label for="inputFirstName">FirstName</label>
					<input id="inputFirstName" type="text" class="form-control" placeholder="FirstName" ng-model="user.firstName" required autofocus />
				</div>
				<div class="form-group">
					<label for="inputLastName">LastName</label>
					<input id="inputLastName" type="text" class="form-control" placeholder="LastName" ng-model="user.lastName" required />
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input id="inputAddress" type="text" class="form-control" placeholder="Address" ng-model="user.address" />
				</div>
				<div class="form-group">
					<label for="inputCity">City</label>
					<input id="inputCity" type="text" class="form-control" placeholder="City" ng-model="user.city" required />
				</div>
				<div class="form-group">
					<label for="inputCounty">County</label>
					<input id="inputCounty" type="text" class="form-control" placeholder="County" ng-model="user.county" />
				</div>
				<div class="form-group">
					<label for="inputState">State</label>
					<input id="inputState" type="text" class="form-control" placeholder="State" ng-model="user.state" required />
				</div>
				<div class="form-group">
					<label for="inputZip">Zip</label>
					<input id="inputZip" type="text" class="form-control" placeholder="Zip" ng-model="user.zip" required />
				</div>
				<div class="form-group">
					<label for="inputPhone">Phone</label>
					<input id="inputPhone" type="text" class="form-control" placeholder="Phone" ng-model="user.phone" required />
				</div>
				<div class="form-group">
					<label for="inputAge">Age</label>
					<input id="inputAge" type="number" class="form-control" placeholder="Age" ng-model="user.age" required />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="save($event)" ng-disabled="editForm.$invalid" >Save</button>
					<button class="btn" ng-click="cancel($event)" >Cancel</button>
				</div>
			</fieldset>
			<div ng-hide="dataReceived" class="loader"><img src="images/loader.gif" alt="Loading..." /></div>
		</form>

	</div>
	<div class="col-md-4"></div>
</div>
